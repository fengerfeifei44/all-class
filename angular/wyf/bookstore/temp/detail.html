<div>
    <div class="panel panel-success ">
        <div class="panel-heading" ng-show="flag">{{book.bookName}}</div>
        <input type="text" ng-model="book.bookName" ng-hide="flag">
        <div class="panel-body">
            <img ng-src="{{book.bookCover}}" alt="" width="300" height="150">
        </div>
        <div class="panel-footer">
            <div ng-show="flag">{{book.bookPrice|currency:'￥'}}</div>
            <input type="text" ng-model="book.bookPrice" ng-hide="flag">
            <button class="btn btn-danger"  ng-show="flag" ng-click="remove()">删除</button>
            <button class="btn btn-warning" ng-show="flag" ng-click="change()">修改</button>
            <button class="btn btn-default" ng-hide="flag" ng-click="update()">确定</button>
        </div>
    </div>
</div>
