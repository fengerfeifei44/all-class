<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-controller="myCtrl">
<panel title="{{title1}}" author="author1" say="say(s)" flag="true">angular</panel>
<panel title="{{title2}}" author="author2" say="say(s)" flag="false">js</panel>
<script src="../node_modules/angular/angular.min.js"></script>
<script>
    var app=angular.module('appModule',[]);
    app.controller('myCtrl',function($scope){
        $scope.title1='标题1';
        $scope.title2='标题2';
        $scope.author1='作者1';
        $scope.author2='作者2';
        $scope.say=function(tit){
            alert(tit);
        }
    });
    app.directive('panel',function(){
        return {
            templateUrl:'tmpl/panel.html',
            transclude:true,
            scope:{
                title:'@title',
                author:'=author',
                say:'&',
                flag:'@'


            }
        }
    })
</script>
</body>
</html>
