<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数的扩张</title>
</head>
<body>
<script>
    /*函数的扩张：
    * 1、可以给参数设置默认值
    * 2、rest参数  函数定义的时候用 。。。name
    * 3、扩张运算符 将一个数组转化为用逗号分隔的参数序列 函数调用的时候用 ...[1,2,3,4,5]
    * 4、箭头函数 var func=()=>{} 箭头函数里面的this 在定义的那一刻就确定了，以前的执行的时候才知道，箭头函数里面的this指向他上层作用域
    * */
    function setEle(ele){
        ele=ele||document;
    }
    function add(a=2,b=3){
        console.log(a+b)
    }
    add(4,5);
    function equal(...name){
        console.log(name);
    }
    equal(1,3,4,{a:a},'a')
    var ad=(a=2,b=3)=>a+b;
    console.log(ad())
</script>

</body>
</html>
