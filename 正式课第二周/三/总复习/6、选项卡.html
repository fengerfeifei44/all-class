<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
           // margin: 50px auto;
            width: 300px;

        }
        li{
            float: left;
            width: 100px;
            height: 30px;
            background: lightblue;
        }
        li.on{
            background: lawngreen;
        }
        .box div{
            display: none;
            width: 300px;
            height: 300px;
            background: papayawhip;

        }
        .box div.show{
            display: block;
        }

    </style>
</head>
<body>
<div class="box">
    <ul>
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="show">一</div>
    <div>二</div>
    <div>三</div>
</div>
<div class="box">
    <ul>
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="show">一</div>
    <div>二</div>
    <div>三</div>
</div>
<div class="box">
    <ul>
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="show">一</div>
    <div>二</div>
    <div>三</div>
</div>
<script>
    var aBox=document.getElementsByClassName('box');
    for(var i=0;i<aBox.length;i++){
        onclick(aBox[i]);
    }

    function onclick(abox){
        var aLis=abox.getElementsByTagName('li');
        var aDiv=abox.getElementsByTagName('div');
        for(var i=0;i<aLis.length;i++){
            aLis[i].index=i;
            aLis[i].onclick=function(){
                for(var j=0;j<aLis.length;j++){
                    aLis[j].className='';
                    aDiv[j].className='';
                }
                this.className="on";
                aDiv[this.index].className='show';
            }
        }
    }

</script>

</body>
</html>
