    function insertBefore(ary){
        var left=[];
        left.push(ary[0]);
        for(var i=1;i<ary.length;i++){
           var cur=ary[i];
            for(var j=left.length-1;j>=0;){
                if(cur<left[j]){
                    j--;
                    if(j==-1){
                        left.unshift(cur)
                    }
                }else{
                    left.splice(j+1,0,cur);
                    break;
                }
            }
        }
        return left;
    }
    console.log(insertBefore(ary));
