<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: 100px 100px -100px;
            animation:move 3s infinite;
        }
        .item li{
            width: 196px;
            height: 196px;
            border: 2px solid #000;
            background: rgba(255,53,46,.5);
            text-align: center;
            line-height: 196px;
            position: absolute;
            top:0;
            left: 0;
        }
        .item li:nth-child(1){
            top:-200px;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        .item li:nth-child(2){
          top:200px;
            transform-origin: top ;
            transform: rotateX(-90deg);
        }
        .item li:nth-child(3){
            left: -200px;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
        .item li:nth-child(4){
            left: 200px;
            transform-origin: left;
            transform: rotateY(90deg);
        }
        .item li:nth-child(5){
            transform: translateZ(-200px);
        }
        .item li:nth-child(6){
            transform: rotateZ(0deg);
        }
        @-webkit-keyframes move{
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="item">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>

</body>
</html>
