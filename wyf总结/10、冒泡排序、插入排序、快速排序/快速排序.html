    function quickSort(arr) {
        if(arr.length<=1){
            return arr;
        };
        var rand=Math.floor(arr.length/2);
        var ary=arr.splice(rand,1);
        var value=ary[0];

        var left=[];
        var right=[];
        for (var i=0;i<arr.length;i++){
            var cur=arr[i];
            if(cur<value){
                left.push(cur);
            }else {
                right.push(cur);
            }
        }

        return quickSort(left).concat(value,quickSort(right));
    }

    console.log(quickSort(ary));
