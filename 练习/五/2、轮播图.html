<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            margin: 50px auto;
            width: 1000px;
            height: 300px;
        }

         .box .banner{
            width: 100%;
            height: 300px;
            background: url("img/default.gif") no-repeat center #cccccc;
        }
        .box .banner div{
            position: absolute;
            left: 0;
            top: 0;
            width: 1000px;
            height: 300px;
            z-index: 0;
            opacity: 0;
            filter: alpha(opacity=0);
        }
        .box div img{
            width: 1000px;
            height: 300px;
        }
        .box ul{
            position: absolute;
            right: 30px;
            bottom: 20px;
            z-index: 3;

        }
        .box ul li{
            float: left;
            margin-left: 10px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background: lightblue;
        }
        .box ul li.on{
            background: lightcoral;
        }
        .box a{
            display: none;
            position: absolute;
            top: 126px;
            width: 30px;
            height: 45px;
            background-image: url("img/pre.png");
            background-repeat: no-repeat;
            opacity: 0.5;
            filter: alpha(opacity:50);
            z-index: 5;
        }
        .box a:hover{ opacity: 1;
            filter: alpha(opacity:100);

        }
        .box a.left{
            left: 30px;
            background-position: 0 0;
        }
        .box a.right{
            right: 30px;
            background-position: -50px 0;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="banner">
        <!--<div><img src="img/banner1.jpg" realImg="" alt=""/></div>
        <div><img src="img/banner1.jpg" realImg="" alt=""/></div>
        <div><img src="img/banner1.jpg" realImg="" alt=""/></div>
        <div><img src="img/banner1.jpg" realImg="" alt=""/></div>-->
    </div>
    <ul>
       <!-- <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="js/jquery-2.0.3.js"></script>
<script src="js/tab.js"></script>
<script>
    var tab=new Tab({
        id:'box'
    })
</script>

</body>
</html>
