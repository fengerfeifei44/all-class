<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    String.prototype.queryURLParameter=function(){
        var obj={};
        var reg=/([^?&=]+)=([^?&=]+)/g;
        this.replace(reg,function($0,$1,$2){
            obj[$1]=$2;
        })
        return obj;
    }
</script>

</body>
</html>
