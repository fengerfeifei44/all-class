<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function makeArray(arg){
      try{
          Array.prototype.slice.call(arg);
      }catch(e){
          var ary=[];
          for(var i=0;i<arg.length;i++){
              ary.push(arg[i]);
          }
          return ary;
      }

    }
</script>

</body>
