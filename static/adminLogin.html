<body class="skin-blue sidebar-mini">
<div class="login-wrapper">
    <div class="login-wrapper-header">
        <!--<div class="logo"></div>-->
        <div style="color:white;" class="logo">
            <h1 style="text-align:center;position:relative;font-size:20px;top:348px;">T-DAAS精准营销平台</h1>
        </div>
    </div>
    <div class="login-controls">
        <div class="form-wrapper" style="height:292px;">
            <div class="login-box" style="margin-top: 334px; box-shadow: none; border-radius: 0;width:450px;">
                <!--<fieldset>
                    <legend><span>登录</span></legend>
                </fieldset>-->
                <div class="login-content clearfix">
                    <div class="login-text" style="border: 1px solid #808080;border-radius:0;
      padding:2px 9px; ">
                        <div class="input-group input-group-lg">
                            <input type="text" id="userName" class="form-control login-form-name" placeholder="用户名"
                                   required style="width: 382px;">
                            <input type="password" id="password" class="form-control login-form-password"
                                   placeholder="密码" required style="border-top: 1px solid #999999; width: 382px;">
                        </div>
                        <div class="input-group input-group-lg">
                            <input type="text" id="verificationCode" class="form-control login-form-password"
                                   placeholder="验证码" required style="border-top: 1px solid #999999;width:382px;">
                            <span class="click pull-right" onclick="refreshImg();"><img alt="点击刷新" width="90" id="vi"
                                                                                        height="40"/></span>
                        </div>
                    </div>

                    <label id="remember-me" class="checkbox">
                        <input type="checkbox" id="isRemember"> 记住我
                    </label>
                    <div class="alert alert-danger" style="display:none;" id="msg" role="alert"></div>
                    <div class="login-button">
                        <button type="button" onclick="login(this);" class="btn blue btn-block"
                                style="background-color: #1463b0;">登 录
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--<div class="wrapper-footer">
        <span>北京泰合佳通信息技术有限公司 版权所有 Copyright © 2006 - 2016 Tescomm. All Rights Reserved </span>
    </div>-->
</div>

<script type="text/javascript">
    var parentHeight = $(".login-wrapper").height();
    var selfOutHeight = $(".login-wrapper-header").outerHeight(true) - $(".login-footer").height() - 5;
    $(".form-wrapper").height(parentHeight - selfOutHeight);
    var uid = $("#userName");
    var pwd = $("#password");
    var vc = $("#verificationCode");
    var msg = $("#msg");

    function showMsg(m) {
        msg.show();
        msg.text(m);
        window.setTimeout(function () {
            msg.hide();
        }, 6000);
    }
    //刷新验证码
    function refreshImg() {
        var vi = $("#vi");
        vi.attr("src", window.app.AuthorizeHost + "Open/OAuth/GetVerifyCode?" + (new Date()).toString())
    }

    function login(btn) {
        if (uid.val().length == 0) {
            showMsg("用户名不能为空");
            return;
        }
        if (pwd.val().length == 0) {
            showMsg("密码不能为空");
            return;
        }
        if (vc.val().length == 0) {
            showMsg("验证码不能为空");
            return;
        }
        $(btn).text("登录中...");
        $(btn).attr("disabled", "disabled");
        $.ajax(window.app.AuthorizeHost + 'Open/OAuth/Login', {
            type: 'POST', data: {
                userName: uid.val(), password: pwd.val(), verificationCode: vc.val(), clientId: window.app.Id
                , callback: "/_authorizecallback?redirect_uri=/index.html"/*登录成功后显示的第一个页面，只需修改参数redirect_uri后对应的内容即可*/
            }, success: function (data, staus) {
                refreshImg();
                if (data.State) {
                    if ($("#isRemember:checked").length > 0) {
                        $.cookie('pe', data.Encrypt, {expires: 15});
                        $.cookie('isRemember', "true", {expires: 15});
                    }

                    else {
                        $.removeCookie('pe');
                        $.removeCookie('isRemember');
                    }

                    $.cookie('u', uid.val(), {expires: 15});
                    location.href = data.Callback;
                } else {
                    showMsg(data.Description);
                }
                $(btn).text("登  录");
                $(btn).removeAttr("disabled");

            }
            , error: function (xhr, status, error) {
                refreshImg();
                showMsg('请求错误，' + error);
                $(btn).text("登  录");
                $(btn).removeAttr("disabled");
            }, dataType: "json"
        });
    }
    $(document).ready(function () {
        refreshImg();
        if ($.cookie("isRemember") == "true") {
            $("#isRemember").attr("checked", "checked");

            pwd.val($.cookie('pe'));
        }
        uid.val($.cookie('u'));
    });
</script>
