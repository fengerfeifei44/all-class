<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            margin: 50px auto;
            width: 1000px;
            height: 300px;
        }
        .box .banner{
            width: 1000px;
            height: 300px;
            background: url("img/default.gif") no-repeat center #cccccc;
        }
        .box .banner div{
            position: absolute;
            width: 1000px;
            height: 300px;
            opacity: 0;
        }
        .box ul{
            position: absolute;
            right: 30px;
            bottom: 20px;
            z-index: 3;
        }
        .box li{
            float: left;
            border-radius: 50%;
            margin-left: 10px;
            width: 20px;
            height: 20px;
            background:lightblue;

        }
        .box li.on{
            background: lightcoral;
        }
        .box a{
            display: none;
            position: absolute;
            top: 126px;
            width: 30px;
            height: 45px;
            background: url("img/pre.png") no-repeat;
            z-index: 3;
            opacity: 0.5;
            filter: alpha(opacity:50);
        }
        .box a:hover{
            opacity: 1;
            filter: alpha(opacity:100);
        }
        .box a.left{
            background-position: 0 0;
            left: 30px;
        }
        .box a.right{
            background-position: -50px 0;
            right:30px;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <div class="banner">
       <!-- <div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner2.jpg" alt=""/></div>
        <div><img src="img/banner3.jpg" alt=""/></div>
        <div><img src="img/banner4.jpg" alt=""/></div>-->
    </div>
    <ul>
       <!-- <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="js/jquery-2.0.3.js"></script>
<script src="js/tab2.js"></script>
<script>
    var tab=new Tab({
        id:'box'
    })
</script>

</body>
</html>
