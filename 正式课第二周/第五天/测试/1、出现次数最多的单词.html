    str=str.split('').sort(function(a,b){return a.localeCompare(b)}).join('');
    var reg=/(\w)\1+/gi;
    var max=0;
    var maxStr='';
    str.replace(reg,function(a,b){
        if(max< a.length){
            max= a.length;
            maxStr=b;
        }else if(max== a.length){
            maxStr+=b;
        }
    });
