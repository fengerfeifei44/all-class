<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div{
            position: absolute;
            top: 0;
            left: 200px;
            width: 100px;;
            height: 100px;
            background: red;
        }
        .target {
            position: absolute;
            left: 1200px;
            top: 0;
            width: 1px;
            height: 300px;
            background: black;
        }
    </style>
</head>
<body>
<div class="div"></div>
<div class="target"></div>
<script src="js/utils.js"></script>
<script>

    function linear(t,b,c,d){
        return t*c/d+b;
    }
    var oDiv=document.getElementsByTagName('div')[0];
    var target=600;
    var begin=utils.offset(oDiv).left;
    var beginTop=utils.offset(oDiv).top;
    var change=target-begin;
    var duration=1000;
    var time=0;

   var timer=setInterval(function(){
       if(time>=duration){
           utils.css(oDiv,'left',target);
           utils.css(oDiv,'top',target);
           clearInterval(timer);
           return;
       }
       time+=10;
       var curPosx=linear(time,begin,change,duration);
       var curPosy=linear(time,beginTop,change,duration);
       utils.css(oDiv,'left',curPosx);
       utils.css(oDiv,'top',curPosy);
   },10)
</script>

</body>
</html>
