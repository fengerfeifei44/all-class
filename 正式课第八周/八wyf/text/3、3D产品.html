<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            height: 100%;
            background: lightgoldenrodyellow;
        }
        .wrap{
            margin: 100px auto;
            width: 310px;
            height: 100px;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: 1s linear;
        }
        .item:hover{
            transform: rotateX(90deg);

        }
        img{
            border-radius: 5px;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(50px);
        }
        span{
            border-radius: 5px;
            position: absolute;
            display: block;
            padding: 10px;
            width: 290px;
            height: 80px;
            background: #ccc;
            transform:rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item">
        <img src="images/chimpified.jpeg" alt=""/>
        <span>哈哈哈哈呵呵呵</span>
    </div>
</div>

</body>
</html>
