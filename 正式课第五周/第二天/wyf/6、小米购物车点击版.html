<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        body,html{
            height: 100%;
            overflow: hidden;
        }
        ul{
            margin: 50px auto;
            width: 300px;
        }
        li{
            position: relative;
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: chartreuse;
           /* -webkit-user-select: none;*/
        }
        div{
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            width: 300px;
            height: 200px;
            line-height: 150px;
            text-align: center;
            background: lightblue;
        }


    </style>
</head>
<body>
<ul>
    <li>购物车
        <div>购物车中还没有商品，赶紧选购吧！</div>
    </li>
</ul>
<script>
    var oLi=document.getElementsByTagName('li')[0];
    var oDiv=document.getElementsByTagName('div')[0];
    document.body.onclick=function(e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target == oLi) {
            if (oDiv.style.display === 'block') {
                oDiv.style.display ='none'
            } else {
                oDiv.style.display ='block'
            }
        }else if(target!=oLi&&target!=oDiv){
            oDiv.style.display ='none'
        }
    }
</script>
</body>
</html>
