<style type="text/css">
    .table-usrfeed
    {
        width:100%;
        table-layout:fixed
    }
    .table-usrfeed tbody tr{
        height:50px;
    }
    .active
    {
        color:#6998d0;
        cursor:pointer;
    }
    .inactive
    {
        color:#ccc;
    }
    .divactive
    {
        color:black;
    }
</style>
<div class="table-usrfeed">
    <table class="table table-striped table-usrfeed">
        <thead style="width:100%;">
            <tr>
                <th style="width:10%;" >序号</th>
                <th style="width:20%;">时间</th>
                <th style="width:10%;">用户账号</th>
                <th style="width:25%;text-overflow:ellipsis;" >反馈建议</th>
                <th style="width:25%;text-overflow:ellipsis;" >回复内容</th>
                <th style="width:10%;border-left:1px solid #ccc;">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in UsrFeedList">
                <td>{{r.RowIndex}}</td>
                <td>{{r.Usr_Feed_Time}}</td>
                <td>{{r.Ad_Account_Name}}</td>
                <td style="text-overflow:ellipsis;width:25px;overflow:hidden;white-space:nowrap;" title="{{r.FeedBack_Mess}}" >{{r.FeedBack_Mess}}</td>
                <td style="text-overflow:ellipsis;width:25px;overflow:hidden;white-space:nowrap;" title="{{r.Reply_Mess}}" >{{r.Reply_Mess}}</td>
                <td style="border-left: 1px solid #ccc; "><span  ng-click="modalClick(r.IsReply,r.Ad_Account_Id,r.Ad_Account_Name,r.Usr_Feed_Time)" data-toggle="modal" ng-class="{false:'active',true:'inactive'}[r.IsReply]">  <!--data-target="#myModal2"-->回复</span></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 483px; position: relative;">
        <div class="modal-content" style="width: 100%; height: auto; padding: 15px 15px 0px 0; position: relative;">
            <div class="modal-header"  style="width: 100%; height:40px; padding:0; background-color: #3DA7FF; " id="M2cover"></div>
            <div class="modal-header" style="border-bottom: 0;min-height:0px;padding:0;">
                <button type="button" class="close img-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <h4 class="modal-title" id="H1" style="width: 360px; height: 40px; color:white; text-align: center; position: absolute; top: 20px; left: 60px;">
               回复反馈
            </h4>
        </div>
        <div class="modal-body" style="height:270px;background-color:white;width:468px;">
                <textarea style="border:1px;border-color:#3DA7FF;border-style:solid;padding:10px;height:180px;border-radius:10px;width:430px;" placeholder="回复内容" ng-model="replyContent">
                </textarea>
             <div style="margin-top:15px;background:#3DA7FF; color:white;font-size:18px;text-align:center;border:1px solid #3DA7FF;border-radius:5px;height:35px;">
                 <span style="cursor:pointer;text-align:center;" ng-click="replay()">提  交</span>
             </div>
         </div>

    </div>
</div>

<!-- 分页代码 -->
<div style="overflow:hidden;">
    <div class="col-md-6 col-sm-6 col-xs-6">
        <div style=" text-align: right; margin: 0 auto;" class="search-right">
            <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="perItems" max-size="maxSize" ng-change="pageChanged(currentPage, maxSize)"
                            previous-text="上一页" next-text="下一页" class="pagination-sm" boundary-link-numbers="true" rotate="false" num-pages="numPages"></uib-pagination>

        </div>

    </div>


    <div class="col-md-6 col-sm-6 col-xs-6" style="height: 70px; padding-top: 19px;">
        共<span style="padding:0 8px;">{{responseData.PageCount}}</span>页，到
        <input type="text" name="name" value=" " ng-model="ye" style="width: 30px; height: 30px; position: relative; top: -1px;padding:0;" />
        <span>页</span>
        <!--//{{UserInfo.Usr_Account_Name}}-->
        <!--<button type="button" class="btn btn-default btn-daasadg" ng-click="sure()">确定</button>-->
        <a class="" ng-click="sure()" style="cursor: pointer; padding-left: 18px;">确定</a>
    </div>

</div>
