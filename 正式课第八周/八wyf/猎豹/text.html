<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
            transform: translate(100px);
            opacity: 0;
        }
        .box.box1{
            transform: translate(0px);
            transition: transform 1s;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="box box1"></div>

</body>
</html>
