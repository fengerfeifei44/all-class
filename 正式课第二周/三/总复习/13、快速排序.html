<script>
    var ary=[1,4,2,3];
    function quickSort(ary){
        if(ary.length<=0){
            return ary;
        }
        var cen=Math.floor(ary.length/2);
        var value=ary.splice(cen,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<ary.length;i++){
            var cur=ary[i];
            if(value>cur){
                left.push(cur);
            }else{
                right.push(cur);
            }
        }
        return quickSort(left).concat([value],quickSort(right));
    }
