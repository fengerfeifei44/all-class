<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" >
   <!-- <input type="tel"/>-->
    <input type="text" name="text" id="text" placeholder="请输入名字" autocomplete="on" autofocus required customError="on"/>
    <input type="submit" value="提交"/>
    <p id="p" data-name="zf" contenteditable="true" spellcheck="false">hello world</p>
</form>
<script>
    window.document.designMode = 'on';
    var oText=document.querySelector('#text');
    var oP=document.querySelector('#p');
    oText.addEventListener('invalid',function(){
        console.dir(this.validity);
        if(this.validity.patternMismatch){
            this.setCustomValidity('请输入两位数字')
        }
    },false);
    console.log(oP.dataset.name)
    console.log(oP.getAttribute('date-name'))

</script>
</body>
</html>
