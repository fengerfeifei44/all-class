<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/utils.js"></script>
<script src="js/move3.js"></script>
<script>
    var oDiv=document.getElementById('box');
    oDiv.onclick=function(){
        animate({
            id:oDiv,
            target:{
                left:1000,
                top:400,
               /* opacity:0.9,*/
                width:50,
                height:50
            },
            effect:0,
            callback:function(){
                this.style.background="blue";
            }
        })
    }
</script>

</body>
</html>
