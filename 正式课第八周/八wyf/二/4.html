<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            margin: 50px auto;
            width: 64px;
            height: 64px;
            background: url("images/yl.png") no-repeat -90px -4px;

        }
        div:hover{
            animation: move 0.5s linear infinite;
        }
        @-webkit-keyframes move{
            0%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-20deg);
            }
            75%{
                transform: rotate(20deg);
            }
        }

    </style>
</head>
<body>
<div></div>

</body>
</html>
