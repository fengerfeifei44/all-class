<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: fixed;
            left: 0;
            top:0;
            width: 100px;
            height: 100px;
            background: red;

        }
    </style>
</head>
<body>
<div id="div"></div>
<script src="js/utils.js"></script>
<script src="js/move1.js"></script>
<script>
    var oDiv=document.getElementById('div');
    inamate({
        target:{
            left:500,
            top:300,
            width:200,
            height:400

        },
        id:oDiv,
        duration:2000,
        effect:0,
        callback:function(){
            this.style.background='green';
        }

    })
</script>

</body>
</html>
