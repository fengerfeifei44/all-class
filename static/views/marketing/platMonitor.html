<style type="text/css">
    #statisIn a.selectTime {
        background-color: #3f9df7;
        color: white;
        /*border: 1px solid #0160ba;*/
        border-radius:5px;
    }
    #statisIn a {
        cursor: pointer;
        color: #000;
        padding: 5px 12px;
    }
    button.search:hover, button.search:link, button.search:visited, button.search:active{
        border:0;
    }
</style>
<div class="main-head">
    <div class="col-md-12 time-choice col-sm-12 col-xs-12" style="min-width: 544px;">
        <form class="form-inline" style="float:left;">
            <div class="form-group" ng-show="true" style="display: inline-block; margin-bottom: 0; vertical-align: middle;">
                <span style="margin-right:15px;">选择时间</span>
                <!--<input id="date1" ng-model="datastart" type="button" name="name" value=" " style="cursor:pointer;"/>-->
                <!--<input kendo-date-picker ng-model="datastart" k-format="MyDateFormat" k-options="DateSelectorOptions" k-rebind="DateSelectorOptions"
                       k-ng-model="datastart" id="date1" type="button" class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 152px;" />-->
                <input id="start" style="width: 152px;" value="" ng-model="datastart" k-ng-model="datastart"> 
            </div>
            <div class="form-group" style="display: inline-block; margin-bottom: 0; vertical-align: middle;">
                <span style="margin-right:15px;margin-left:15px;">至</span>
                <!--<input id="date2" ng-model="dataend" type="button" name="name" value=" " style="cursor:pointer;" />-->
                <!--<input kendo-date-picker ng-model="dataend" k-format="MyDateFormat" k-options="DateSelectorOptions" k-rebind="DateSelectorOptions"
                       k-ng-model="dataend" id="date2" type="button" class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 152px;" />-->
                <input id="end" style="width: 152px;" value="" ng-model="dataend" k-ng-model="dataend"> 
            </div>
            
            <a class="search" ng-click="searchClick()" style="border: 0; background: none; margin-left: 15px;cursor:pointer;"><i class="fa fa-search" style="color: #3da7ff; font-size: 12px; padding-left: 3px;padding-top:1px;"></i>查询</a>
            
            </form>
        <div class="form-group" style=" font-size: 15px;z-index:1000;float:right;" id="statisIn">
            <span style="font-size:16px;font-weight:500;font-size:15px;">测试端成功率:</span>
            <span>{{succvalue}}{{TestSuccRate}}</span>
            <!--<input type="text" readonly="true" ng-model="TestSuccRate" style="width:100px;border:1px solid #ccc;background:#fff;border-radius:3px;" />-->
            <a class="search" ng-click="searchTestClick()" style="border: 0; margin-left: 15px;background:none;"><i class="fa fa-search" style="color: #3da7ff; font-size: 12px; padding-left: 3px; padding-top: 1px;"></i>查询</a>
        </div>
       
</div>
  
</div>

<div class="container-fluid" ng-init="isHour = false" style="position: relative; padding-top: 10px;">
    
    <div class="row-fluid" id="pieConfig" style="height: 400px;padding-top:50px">
        <ng-echarts class="col-md-12 col-xs-12 col-sm-12"  ec-config="pieConfig" ec-option="pieOption" style="height: 400px;"></ng-echarts>
    </div>
</div>
