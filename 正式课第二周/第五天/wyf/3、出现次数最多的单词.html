<script>
    var str='aaaccccbbbdddCCCCCAAAAABbbbAAAAcccDDdDD';
    //思路2
    var obj={};
     for(var i=0;i<str.length;i++){
         var cur=str[i].toLowerCase();
         if(obj[cur]){
             obj[cur]++;
         }else{
             obj[cur]=1;
         }
     }
    var max=0;
    for(var attr in obj){
       if(obj[attr]>max)max=obj[attr];
    }
    var ary=[];
    for(var attr in obj){
        if(max==obj[attr]){
            ary.push(attr);
        }
    }
    console.log(max,ary);
