<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            margin: 50px auto;
            width: 1000px;
            height: 300px;
            overflow: hidden;
        }
        .box .banner{
            position: absolute;
            left: 0;
            top: 0;
            width: 4000px;
            height: 300px;

        }
        .box .banner div{
            float: left;
            width: 1000px;
            height: 300px;
            background:url("img/default.gif") center no-repeat #cccccc;
        }
        .box .banner div img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .box ul li{
            float: left;
            margin-left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: lightblue;
        }
        .box ul li.on{
            background: lightcoral;
        }
        .box a{
            display: none;
            position: absolute;
            top: 126px;
            width: 30px;
            height: 45px;
            background-image: url("img/pre.png");
            background-repeat: no-repeat;
            opacity: 0.5;
            filter: alpha(opacity:50);
        }
        .box a:hover{
            opacity: 1;
            filter: alpha(opacity:100);
        }
        .box a.left{
            left: 30px;
            background-position: 0 0;
        }
        .box a.right{
            right: 30px;
            background-position: -50px 0;
        }
    </style>
</head>
