<html>

        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            margin: 50px auto;
            border: 5px dashed lightblue;

<div>

    </ul>
</div>

<script>
    var oUl=document.getElementsByTagName('ul')[0];

    var curLeft=utils.getCss(oUl,'left');
