<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[3,4,2,1];
    function bubbleSort(ary){
        var flag=false;
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-i-1;j++){
                if(ary[j]>ary[j+1]){
                    ary[j]=ary[j]+ary[j+1];
                    ary[j+1]=ary[j]-ary[j+1];
                    ary[j]=ary[j]-ary[j+1];
                    flag=true;
                }
            }if(flag){
                flag=false;
            }else{
                break;
            }
        }
        return ary;
    }
    console.log(bubbleSort(ary));
</script>

</body>
</html>
