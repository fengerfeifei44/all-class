<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="control-label">用户名</label>
        <input type="text" ng-model="book.bookName" id="username" class="form-control" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="password" class="control-label">价格</label>
        <input type="text" ng-model="book.bookPrice" id="password" class="form-control" placeholder="请输入价格">
    </div>
    <div class="form-group">
        <label for="cover" class="control-label">封面</label>
        <input type="text" ng-model="book.bookCover" id="cover" class="form-control" placeholder="请输入封面">
    </div>
    <div class="form-group">
        <button class="btn bg-primary" ng-click="add()">添加</button>
    </div>
</div>
