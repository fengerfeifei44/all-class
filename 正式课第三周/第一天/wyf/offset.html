<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            padding:100px;
            border: 20px solid #000;
        }
        #div1{
            width:600px;
            height: 400px;
            background: red;
        }
        #div2{
            width:400px;
            height: 300px;
            background: green;
            position: relative;
        }
        #div3{
            width:200px;
            height: 100px;
            background: blue;
            position: absolute;
            left:200px;
            top:300px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
<script>
    var oDiv3=document.getElementById('div3');
    function offset(curEle){
        var pre=curEle.offsetParent;
        var l=curEle.offsetLeft;
        var t=curEle.offsetTop;
        while(pre){
            if(window.navigator.userAgent.indexOf("MSIE 8")===-1){
                l+=pre.clientLeft;
                t+=pre.clientTop;
            }
            l+=pre.offsetLeft;
            t+=pre.offsetTop;
            pre=pre.offsetParent;
        }
        return{left:l,top:t}
    }
    alert(offset(oDiv3).left)

</script>

</body>
</html>
