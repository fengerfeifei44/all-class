        <a href="###" class="icon left" data-name="left"></a>

</header>
<script>
    var aSlide=document.querySelectorAll('.aside');
    console.log(aSlide)
    var oLeft=document.querySelector('.left');
    var oRight=document.querySelector('.right');
    var index=0;
    oLeft.addEventListener('click',fnSlide,false);
    oRight.addEventListener('click',fnSlide,false);
    function fnSlide(){
        var _this=this;
        [].forEach.call(aSlide,function(item,index){
           if(/slideCur/.test(item.className)){
                index=index;
           }
            item.style.display='none';
            item.classList.remove('slideCur');
        })
        var len=aSlide.length;
        if(_this.dataset.name=='left'){
            index--;
            index<0?index=len-1:null;
        }else if(_this.dataset.name=='right'){
            index++;
            index == len ? index=0:null
        }
        console.log(index)
        aSlide[index].style.display='block';
        window.setTimeout(function(){
            aSlide[index].classList.add('slideCur');
        },100)
    }


</script>

</body>
