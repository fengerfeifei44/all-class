<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            border: 1px solid green;
            perspective:800px;
            transform-style:preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            /*transform: rotateX(45deg);*/
            transform: translate3d(0,0,-100px);
            /*可以开启硬件加速功能，减少动画的闪烁 卡顿 迟疑等问题 让动画更加的流畅*/
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>

</body>
</html>
