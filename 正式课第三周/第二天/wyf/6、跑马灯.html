<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: 50px auto;
            border: 5px dashed lightblue;
            width: 800px;
            height: 200px;
            overflow: hidden;
        }
        ul{
            position: absolute;
            left: 0;
            top: 0;
            list-style: none;
        }
        ul:after{
            display: block;
            content: "";
            clear: both;
        }
        li{
            float: left;
            width: 200px;
            height: 200px;
        }
        li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <ul>
        <li><img src="img/1.jpg" alt=""/></li>
        <li><img src="img/2.jpg" alt=""/></li>
        <li><img src="img/3.jpg" alt=""/></li>
        <li><img src="img/4.jpg" alt=""/></li>
    </ul>
</div>
<script src="js/utils.js"></script>
<script>
    var oDiv=document.getElementById('box');
    var oUl=document.getElementsByTagName('ul')[0];
    var aLis=oUl.getElementsByTagName('li');
    var curLeft=utils.offset(oUl).left;
    oUl.innerHTML+=oUl.innerHTML;
   // oUl.style.width=utils.getCss(aLis[0],'width')*aLis.length+'px';
    oUl.style.width=utils.getCss(oUl,'width')*2+'px';
    //console.log(oUl.style.width)
    window.setInterval(function(){
        if(curLeft<-utils.getCss(oUl,'width')/2){
            curLeft=0;
        }
        curLeft-=10;
        oUl.style.left=curLeft+'px';
    },30)
</script>

</body>
</html>
