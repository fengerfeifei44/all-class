<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var codeStr="2016/03/23  10:6:00";
    String.prototype.mymatDate=function(tmp){
        var ary=this.match(/\d+/g);
        var tmpStr=tmp||'{0}年{1}月{2}日 {3}时{4}分{5}秒';
        tmpStr=tmpStr.replace(/{(\d)}/g,function($0,$1){
            var n=ary[$1];
            n=n>=0&&n<10?"0"+Number(0):n;
            return n;
        })
        return tmpStr;
    }
    console.log(codeStr.mymatDate());
</script>

</body>
</html>
