<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body,html{
            height: 3000px;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div></div>
<script src="js/wheel.js"></script>
<script>
    var oDiv=document.getElementsByTagName('div')[0];
    wheel(oDiv,function(bOk){
        if(bOk){
            this.style.width=this.offsetWidth+10+'px';
        }else{
            this.style.width=this.offsetWidth-10+'px';
        }
    })
</script>
</body>
</html>
