<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.myMap=function(callback,context){
        context=context||window;
        if("map"in window){
            return this.map(callback,context);
        }
        var ary=[];
        for(var i=0;i<ary.length;i++){
            var res=callback.call(context,this[i],i,this)
             ary.push(res)
        }
        return ary;
    }
</script>

</body>
</html>
