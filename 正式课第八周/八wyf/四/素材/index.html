<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container{
            width: 100%;
            height: 3rem;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script>
    var desW = 640;
    var winW = document.documentElement.clientWidth;
    document.documentElement.style.fontSize=winW/desW*100+'px';
</script>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img date-src="img/banner/banner1.jpg" class="swiper-lazy" alt=""/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img date-src="img/banner/banner2.jpg" class="swiper-lazy" alt=""/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img date-src="img/banner/banner3.jpg" class="swiper-lazy" alt=""/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img date-src="img/banner/banner4.jpg" class="swiper-lazy" alt=""/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img date-src="img/banner/banner5.jpg" class="swiper-lazy" alt=""/>
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper =new Swiper('.swiper-container',{
        direction:'horizontal',
        pagination: '.swiper-pagination',
        paginationType:'progress',
       /* autoplay:1000,*/
        autoplayDisableOnInteraction:false,
        loop:true,
        effect:'coverflow',
        lazyLoading:true
    })
</script>
