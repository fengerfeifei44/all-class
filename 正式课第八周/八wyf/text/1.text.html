<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            border:1px solid green;
            perspective: 300px;
            transform-style: preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            transform: rotateX(45deg) rotateY(45deg) ;
            transition: 1s;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
