<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            height: 100%;
            background: lightgoldenrodyellow;
        }
        .wrap{
            width: 310px;
            height: 100px;
            margin: 100px auto;
            perspective: 2000px;
        }
        .item{
            position: relative;
            width:100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s;
        }
        .item:hover{
            transform: rotateX(90deg);

        }
        .item img{
            position: absolute;
            border-radius: 5px;
            transform: translateZ(50px);
        }
        span{
            position: absolute;
            border-radius: 5px;
            padding: 10px;
            width: 290px;
            height: 80px;
            display: inline-block;
            background: #ccc;
            transform: rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item">
        <img src="images/chimpified.jpeg" alt=""/>
        <span>哈哈哈啊哈啊哈哈哈哈啊哈啊哈</span>
    </div>
</div>

</body>
</html>
