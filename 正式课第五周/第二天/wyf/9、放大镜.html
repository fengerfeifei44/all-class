<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            float: left;
        }
        #small{
            position: relative;
            width: 430px;
            height: 430px;
            background: url("img/1.jpg") no-repeat center;
        }
        #big{
            display: none;
            position: relative;
            margin-left: 10px;
            width: 430px;
            height: 430px;
            overflow: hidden;
        }
        #big img{
            position: absolute;
            width: 860px;
            height: 860px;
        }
        #mark{
            display: none;
            position: absolute;
            left: 0;
            top:0;
            width: 215px;
            height: 215px;
            background: lightblue;
            opacity: 0.5;
            filter: alpha(opacity:50);
        }
    </style>
</head>
<body>
<div id="small">
    <div id="mark"></div>

</div>
<div id="big">
    <img src="img/2.jpg" alt=""/>
</div>
<script>
    var oSmall=document.getElementById('small');
    var oBig=document.getElementById('big');
    var oMark=document.getElementById('mark');
    var oImg=oBig.getElementsByTagName('img')[0];
    oSmall.onmouseover=function(e){
        oBig.style.display='block';
        oMark.style.display='block';
    }
    oSmall.onmousemove=function(e){
        e=e||window.event;
        var l= e.clientX-this.offsetLeft-oMark.offsetWidth/2;
        var t= e.clientY-this.offsetTop-oMark.offsetHeight/2;
        var maxL=this.offsetWidth-oMark.offsetWidth;
        var maxT=this.offsetHeight-oMark.offsetHeight;
        if(l>=maxL){
            l=maxL;
        }else if(l<=0){
            l=0
        }
        if(t>=maxT){
            t=maxT;
        }else if(t<=0){
            t=0;
        }
        oMark.style.left=l+'px';
        oMark.style.top=t+'px';
        oImg.style.left=-2*l+'px';
        oImg.style.top=-2*t+'px';
    }
    oSmall.onmouseout=function(e){
        oMark.style.display='none';
    }
</script>

</body>
</html>
