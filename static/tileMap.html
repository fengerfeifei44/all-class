                var map = null;
                leafletData.getMap(id).then(function (m) {

                    //显示图层信息

                        layer.addTo(map);

                        layer.addTo(map);
                    }
                    $scope.layerControl =  L.control.layers($scope.baselayers, $scope.overlayLayers);

                    $scope.map = map;
