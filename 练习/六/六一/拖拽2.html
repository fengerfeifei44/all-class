<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div><img src="1.jpg" alt=""/></div>
<script src="js/utils.js"></script>
<script src="js/event1.js"></script>
<script src="js/drop2.js"></script>
<script>
    ev.on(oDiv,'selfDown',clearTimer);
    ev.on(oDiv,'selfMove',getSpeedX);
    ev.on(oDiv,'selfUp',fly);
    ev.on(oDiv,'selfUp',drop);
    function clearTimer(){
        clearTimeout(this.flytimer);
        clearTimeout(this.dropTimer);
    }
    function getSpeedX(e){
        e=e||window.event;
        if(!this.prev){
            this.prev= e.clientX;
        }else{
            this.speedX= e.clientX-this.prev;
            this.prev= e.clientX;
        }
    }
    function fly(){
        clearTimeout(this.flytimer);
        this.speedX*=0.95;
        var l=this.offsetLeft+this.speedX;
        var maxL=utils.win('clientWidth')-this.offsetWidth;
        if(l>=maxL){
            l=maxL;
            this.speedX*=-1;
        }else if(l<=0){
            l=0;
            this.speedX*=-1;
        }
        if(Math.abs(this.speedX)>=0.5){
            this.style.left=l+'px';
            this.flytimer=setTimeout(ev.processThis(fly,this),10);
        }
        console.log(1);
    }
    function drop(){
        clearTimeout(this.dropTimer);
        if(!this.speedY){
            this.speedY=9.8;
        }else{
            this.speedY+=9.8;
        }
        this.speedY*=0.95;
        var t=this.offsetTop+this.speedY;
        var maxT=utils.win('clientHeight')-this.offsetHeight;
        if(t>=maxT){
            t=maxT;
            this.speedY*=-1;
            this.tmp++;
        }else{
            this.tmp=0;
        }
        if(this.tmp<2){
            this.style.top=t+'px';
            this.dropTimer=setTimeout(ev.processThis(drop,this),10)
        }
    }
</script>
</body>
</html>
