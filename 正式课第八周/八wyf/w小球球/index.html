<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;

        }
        html,body{
            width: 100%;
            height: 100%;
            background: lightgoldenrodyellow;
        }
        ul{
            position: relative;
            margin: 50px auto;
            width: 100%;
            height: 100%;
        }
        ul li{
            text-align: center;
            position: absolute;
            border-radius: 50%;
        }
        ul li:nth-child(1){
            left: 0;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            line-height: 150px;
            background: lightblue;
            box-shadow: 0 0 0 0 rgba(245,45,56,.4);
        }
        ul li:nth-child(2){
            top:100px;
            left: 200px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: lightcoral;
            box-shadow: 0 0 0 0 rgba(245,45,56,.4);
        }
        ul li:nth-child(3){
              top:70px;
              left: 400px;
              width: 130px;
              height: 130px;
              line-height: 130px;
              background: lawngreen;
              box-shadow: 0 0 0 0 rgba(245,45,56,.4);
          }
        ul li:nth-child(4){
            top:250px;
            left: 250px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: yellow;
            box-shadow: 0 0 0 0 rgba(245,45,56,.4);
        }
        ul li.shadow2{
            box-shadow: 0 0 0 0 rgba(245,45,56,.4);
        }
        ul li.shadow{
            box-shadow: 0 0 0 20px transparent;
            transition: 1s;
        }
        ul li.shadow1{
            box-shadow: 0 0 0 20px transparent;
            transition: 1s 1s;
        }
        /*ul li:hover{
            box-shadow: 0 0 0 20px transparent;
            transition: 1s;
        }*/

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    var aLi=document.getElementsByTagName('li');
    for(var i=0;i<aLi.length;i++){
        aLi[i].className='.shadow2';

        (function(index){
            aLi[index].onclick=function(){
                   for(var j=0;j<aLi.length;j++){
                       if(j==index){
                           aLi[j].className='shadow';
                       }
                       if(index != j){
                           aLi[j].className='shadow1'
                       }
                   }
               }

        })(i)
    }
</script>

</body>
</html>
