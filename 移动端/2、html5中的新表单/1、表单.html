<!--在传统的PHP网站开发中，我们在ACTTON中放入一个处理数据和业务逻辑的页面 我们使用SUBMIT按钮 当点击的时候 会把输入的内容自动获取，拼接成-->
<!--submit按钮有默认行为，如果我们不想使用跳转这样的行业需要阻止它的默认行为，同样还有reset-->
<form action="">
    <label for=""></label><!--标记标签 类似于span-->

    <select name="" id=""></select><!--下拉框 option是下拉框的选项-->
    <textarea name="" id="text" cols="30" rows="10">111</textarea>
    <input type="password">
    <input type="radio" name="sex" checked id="man"> <label for="man">男</label>
    <input type="radio" name="sex" checked id="girl"> <label for="girl">女</label>

</form>
