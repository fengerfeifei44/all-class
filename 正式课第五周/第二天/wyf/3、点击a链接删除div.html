<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            float: left;
            margin: 5px;
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>

</head>
<body>

<script>
    var strDiv=''
    var frg=document.createDocumentFragment();
    for(var i=0;i<100;i++){
        var oDiv=document.createElement('div');
        oDiv.innerHTML='<a href="javascript:;">我是第'+i+'</a>';
        frg.appendChild(oDiv);
    }
    document.body.appendChild(frg);
    document.body.onclick=function(e){
        e=e||window.event;
        var target= e.target|| e.srcElement;
        console.log(target)
       if(target.tagName.toLowerCase()=='a'){
           document.body.removeChild(target.parentNode)
       }
    }
</script>

</body>
</html>
