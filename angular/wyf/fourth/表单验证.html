<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<script src="node_modules/angular/angular.min.js"></script>
<form class="form-horizontal container" style="margin-top:50px" name="myForm" novalidate="novalidate">
    <div class="form-group">
        <label for="email" class="control-label col-md-2">邮箱</label>
        <div class="col-md-10">
            <input type="email" name="email" id="email" class="form-control" ng-model="email" autocomplete="off" ng-required="true"/>
        </div>
    </div>
    <div class="alert alert-danger" ng-show="myForm.email.$dirty&&myForm.email.$error.required">必须填写内容</div>
    <div class="alert alert-danger" ng-show="myForm.email.$error.email">邮箱格式不正确</div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-success btn-lg" ng-disabled="myForm.$invalid">提交</button>
        </div>
    </div>
</form>
<pre>{{myForm|json}}</pre>
</body>
</html>
