<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            display: flex;
            flex-wrap: wrap;
        }
        .wrap>*{
            width: 100%;
            height: 100px;
        }
        .header{
            background: red;
        }
        .main{
            background: deepskyblue;
            height: 200px;
        }
        .aside-1{
            background: purple;
            height: 200px;
        }
        .aside-2{
            background: green;
            height: 200px;
        }
        .footer{
            background: pink;
        }
        @media all and (min-width: 600px) {
            .aside{
                flex: 1 0%;
            }
        }
        @media all and (min-width: 800px) {
            .main{
                flex: 2 0%;
            }
            .aside-1{
                order: -1;
            }
            .header{
                order: -2;
            }
        }

    </style>
</head>
<body>
<!--如果设置flex-basis处auto以外的值，则width不起-->
<div class="wrap">
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="aside aside-1">aside-1</div>
    <div class="aside aside-2">aside-2</div>
    <div class="footer">footer</div>
</div>

</body>
</html>
