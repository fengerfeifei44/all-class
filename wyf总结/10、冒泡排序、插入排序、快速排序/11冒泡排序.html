    Array.prototype.bubbleSort=function () {
        var flag=false;
        for (var i=0;i<this.length-1;i++){
            for(var j=0;j<this.length-1-i;j++){
                if(this[j]>this[j+1]){
                    this[j]=this[j]+this[j+1];
                    this[j+1]=this[j]-this[j+1];
                    this[j]=this[j]-this[j+1];
                    flag=true;
                }
            }
            if(flag){
                flag=false;
            }else {
                break;
            }
        }
        return this;
    }
    console.log(ary.bubbleSort());
</script>
