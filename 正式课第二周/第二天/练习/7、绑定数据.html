<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        ul{
            list-style: none;
            margin: 50px auto;
            width: 600px;
            box-shadow: 0 0 10px #ccc;
            /*overflow: hidden;*/
        }
        li{
            height: 40px;
            line-height: 40px;
            text-align: center;

            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        li span{
            margin: 0 10px;
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            text-align: center;
            background: red;
            color: white;
        }
        .bg0{
            background: lightblue;
        }
    </style>
</head>
<body>

    <li><span>1</span>习近平总书记１２日上午在十八届中央纪委六次全会上发表重要讲话，深刻分析反腐败斗争依然严峻复杂的形势，提出当前和今后一个时期的目标任务。</li>
</ul>

    var oUl=document.getElementById('ul');

            this.className='bg0';
        };
        aLis[i].onmouseout=function(){
