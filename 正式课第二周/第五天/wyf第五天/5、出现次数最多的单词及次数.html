<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str="aaaacccbbbbddddddddddaAAABBCCCCCC";
    var obj={};
    for(var i=0;i<str.length;i++){
        var cur=str[i].toLocaleLowerCase();
        if(obj[cur]){
            obj[cur]++;
        }else{
            obj[cur]=1;
        }
    }
    var max=obj.d;
    for(var attr in obj){
        if(obj[attr]>max)max=obj[attr];
    }
    var ary=[];
    for(var attr in obj){
        if(obj[attr]==max){
            ary.push(attr);
        }
    }
    console.log(ary);
</script>

</body>
</html>
